apiVersion: kfdef.apps.kubeflow.org/v1
kind: KfDef
metadata:
  name: kubeflow
  namespace: kubeflow
spec:
  applications:

  - kustomizeConfig:
      repoRef:
        name: manifests
        path: application/v3
    name: application

  - kustomizeConfig:
      repoRef:
        name: manifests
        path: istio/istio/base
    name: istio

  - kustomizeConfig:
      repoRef:
        name: manifests
        path: metacontroller/base
    name: metacontroller

  - kustomizeConfig:
      repoRef:
        name: manifests
        path: cert-manager/cert-manager/kubeflow-issuer
    name: kubeflow-issuer    


  # - kustomizeConfig:
  #     repoRef:
  #       name: manifests
  #       path: admission-webhook/bootstrap/overlays/application
  #   name: bootstrap
  # - kustomizeConfig:
  #     repoRef:
  #       name: manifests
  #       path: spark/spark-operator/overlays/application
  #   name: spark-operator
  - kustomizeConfig:
      repoRef:
        name: manifests
        path: stacks/kubernetes
    name: kubeflow-apps

  # - kustomizeConfig:
  #     repoRef:
  #       name: manifests
  #       path: knative/installs/generic
  #   name: knative
  - kustomizeConfig:
      repoRef:
        name: manifests
        path: kfserving/installs/generic
    name: kfserving
  repos:
  - name: manifests
    uri: ${manifests_dir}
  version: v1.2-branch
